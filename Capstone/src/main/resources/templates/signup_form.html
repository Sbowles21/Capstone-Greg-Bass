<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" style="overflow-y: auto">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PokéHost</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="main-nav">
    <nav class="navbar homenav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand navbar-start">
            <img th:src="@{/images/pokehostlogo.jpeg}" width="53">
            <a th:href="@{/}" id="title">
                <h1>PokeHost</h1>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark" th:href="@{/login}">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="form-div">
    <div>
        <h1 class="rich-text h1-header">Sign Up</h1>
    </div>
    <form th:action="@{/process_signup}" th:object="${user}"
          method="post" class="form-style">
        <div class="form-inputs">
            <div class="input-field-div">
                <label class="field-label">Username: </label>
                <div class="input-div">
                    <input type="text" th:field="*{userName}" class="field" required>
                </div>
            </div>

            <div class="input-field-div">
                <label class="field-label">Password: </label>
                <div class="input-div">
                    <input type="password" th:field="*{password}" class="field" required>
                </div>
            </div>
            <div>
                <button type="submit" class="submit-btn">Sign up</button>
            </div>
        </div>
    </form>
</div>
<div class="info">
    <div id="copyright-info">
        <p class="rich-text">Pokémon is © 1995 Nintendo</p>
    </div>

    <div id="contact-info">
        <a href="#" class="rich-text plain-link spaced-sides" target="_blank">contact us</a>
        <a href="https://discord.gg/ekX6qfHkEK" class="rich-text plain-link spaced-sides" target="_blank">discord</a>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
