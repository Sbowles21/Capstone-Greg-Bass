<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-y: auto">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PokéHost</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<nav id="main-nav">
    <ul id="nav" class="navbar-nav">
        <li>
            <a id="title-link" th:href="@{/}" class="plain-link">
                <h1 class="rich-text h1-header">
                    <img id="temp-logo" th:src="@{/images/Pokehostlogo.png}"
                         alt="Fan made pokéball" width="30" height="30">PokeHost</h1>
            </a>
        </li>
        <section id="nav-links">
            <li class="nav-list">
                <a th:href="@{/signup}" class="rich-text nav-link"><span class="rich-text">Sign Up</span></a>
            </li>
        </section>
    </ul>
</nav>

<div class="form-div">
    <div>
        <h1 class="rich-text h1-header">Login </h1>
    </div>

    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>
    <!-- tag::thAction[] -->
    <form method="POST" th:action="@{/authenticate}" id="loginForm">
        <!-- end::thAction[] -->
        <div class="form-inputs">
            <div class="input-field-div">
                <label for="username" class="field-label">Username: </label>
                <div class="input-div">
                    <input type="text" name="username" id="username" /><br/>
                </div>
            </div>

            <div class="input-field-div">
                <label for="password" class="field-label">Password: </label>
                <div class="input-div">
                    <input type="password" name="password" id="password" /><br/>
                </div>
            </div>
            <div>

                <input type="submit" value="Login" class="submit-btn"/>
            </div>
        </div>
    </form>
</div>
<div class="info">
    <div id="copyright-info">
        <p class="rich-text">Pokémon is © 1995 Nintendo</p>
    </div>

    <div id="contact-info">
        <a href="#" class="rich-text plain-link spaced-sides" target="_blank">contact us</a>
        <a href="https://discord.gg/ekX6qfHkEK" class="rich-text plain-link spaced-sides" target="_blank">discord</a>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
